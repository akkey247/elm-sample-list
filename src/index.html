<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Elmサンプルリスト</a>
      </nav>
      <table id="list" class="table mt-3">
        <tr>
          <th>Title</th>
          <th>Repository Name</th>
          <th></th>
        </tr>
        <tr v-for="item in items">
          <td>{{ item.title }}</td>
          <td>{{ item.repository_name }}</td>
          <td class="text-right">
            <a
              v-bind:href="item.source_url"
              class="btn btn-default btn-secondary mr-1"
              >Source</a
            >
            <a v-bind:href="item.sample_url" class="btn btn-default btn-primary"
              >Sample</a
            >
          </td>
        </tr>
      </table>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
